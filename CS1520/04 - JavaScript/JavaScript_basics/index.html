<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type = "text/javascript">
        let age = 21;
        let age_plus_10 = age + 10;
        let name = "Tyler Ryan";

        console.log('age: '+ age);
        console.log('age plus 10: ' + age_plus_10);
        console.log("name: " + name);

        let radius_string = prompt("Enter the sphere radius: ", "5");
        let radius = parseFloat(radius_string);
        let volume = 4 / 3 * Math.PI * Math.pow(radius, 3);
        console.log("The volume of the sphere of radius " + radius + " is: " + volume);
    </script>
    
</body>
</html>
